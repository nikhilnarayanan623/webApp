<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit user Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>


      <!-- nabar start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row justify-content-between">
                    <div class="col-2">
                          <a href="/home"><button class="btn btn-success">Home</button></a>
                    </div>
    
                    <div class="col-2">
                          <h3 class=" text-dark">Edit Profile </h3>    
                    </div>
                      
                    <div class="col-2">
                        <div class="row justify-content-end">
                            <a href="/logout"style="width: 2rem;"><button class="btn btn-danger">Logout</button></a>
                        </div>
                    </div>
    
            </div>
        </div>
    </nav>
    
    <!-- navbar end  -->  

    <div class="container mt-5 w-25">
        <h3 class="text-center">Enter Your Details </h3>

        
        <h4 class="{{.Error.Color}} text-center">{{.Error.Alert}}</h4>
        <form action="/edituser" method="post" novalidate>
            <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class=" mb-4">
                
                <div class="form-outline">
                  <input type="text" name="fname" id="form3Example1" placeholder="{{.UserFristName}}" class="form-control" />
                  {{if .Error.FirstName}}
                  <p style="color: rgb(154, 0, 0); font-size: medium;">{{.Error.FirstName}}</p>
                  {{else}}
                  <label class="form-label" for="form3Example1">First name</label>
                  {{end}}
                </div>
              </div>

              <div class=" mb-4">
                <div class="form-outline">
                  <input type="text" name="lname" id="form3Example2" placeholder="{{.UserLastName}}" class="form-control" />
                  {{if .Error.LastName}}
                  <p style="color: rgb(154, 0, 0); font-size: medium;">{{.Error.LastName}} </p>
                  {{else}}
                  <label class="form-label" for="form3Example2">Last name</label>
                  {{end}}
                </div>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="form3Example3" placeholder="{{.UserEmail}}" class="form-control" />
              {{if .Error.Email}}
              <p style="color: rgb(154, 0, 0);">{{.Error.Email}}</p>
              {{else}}
              <label class="form-label" for="form3Example3">Email address</label>
              {{end}}
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form3Example4" placeholder="" class="form-control" />
              {{if .Error.Password}}
                <p style="color: rgb(154, 0, 0);">{{.Error.Password}}</p>
                {{else}}
                <label class="form-label" for="form3Example4">New Password</label>
                {{end}}
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Submit
            </button>
          </form>
    </div>
</body>
</html>
