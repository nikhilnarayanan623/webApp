<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Section: Design Block -->
<section class=" text-center text-lg-start pt-5" style="background-color: rgb(0, 38, 56); height: 100vh;">
 
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="container">

      <div class="card mb-3" style="background-color: rgba(254, 254, 254, 0.744);">
          <div class="row g-0 d-flex align-items-center">
              <div class="col-lg-4 d-none d-lg-flex">
                  <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                  class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
              </div>
              <div class="col-lg-8 p-5" >
                  <div class="card-body py-5 px-md-5">
                        <h3>User Sign In</h3>
                        <h5 class="{{.Color}}">{{.Alert}}</h5>
                    <form action="/" method="post" novalidate>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="email" name="email" id="form2Example1" class="form-control" />
                        {{if .Email}}
                          <p style="color: rgb(154, 0, 0);">{{.Email}}</p>
                          {{else}}
                        <label class="form-label" for="form2Example1">Email address</label>
                        {{end}}
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <input type="password" name="password" id="form2Example2" class="form-control" />
                        {{if .Password}}
                        <p style="color: rgb(154, 0, 0);">{{.Password}}</p>
                        {{else}}
                        <label class="form-label" for="form2Example2">Password</label>
                        {{end}}
                        </div>
            
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4 ">Sign in</button>
            
                    </form>
                    <p>Don't have an account? <a href="/signup" class="link-primary">Register here</a></p>
                  </div>
              </div>

          </div>
      </div>
    </div>
</section>
  <!-- Section: Design Block -->
</body>
</html>
