<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

      <!-- nabar start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container mt-3">
        <div class="row justify-content-between">
            <div class="col-2">
                <h4 class=" text-dark">Wecome Admin </h4>    
            </div>
            <div class="col-2">
              <div class="row justify-content-end">
                  <a href="/admin/products"><button class="btn btn-success">Product</button></a>
              </div>
              
            </div>

            <div class="col-2">
              <div class="row justify-content-end">
                  <a href="/admin/addProduct"><button class="btn btn-success">Add Product</button></a>
              </div>
            </div>
            
            <div class="col-2">
                <div class="row justify-content-end">
                    <a href="/admin/logout"style="width: 2rem;"><button class="btn btn-danger">Logout</button></a>
                </div>
                
            </div>
      </div>
        
    </div>
</nav>

<!-- navbar end  -->

    <div class="container">
      <h2 class="text-center">Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Block/Unblock</th>
            <th scope="col">Delete User</th>
            
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td style="display: none;">{{.UserId}}</td>
            <th scope="row">{{.ID}}</th>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Email}}</td>

            {{if .Status}}
              <td><a href="/admin/blockuser/block/{{.UserId}}" class="btn btn-danger" style="width: 130px;">TO BLOCK</a></td>
            {{else}}
            <td><a href="/admin/blockuser/unblock/{{.UserId}}" class="btn btn-success" style="width: 130px;">TO UNBLOCK</a></td>
            {{end}}
            
            <td><a href="/admin/deleteuser/{{.UserId}}" class="btn"  style="width: 130px; background-color: rgb(179, 0, 0);">DELETE</a></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>

    
</body>
</html>
