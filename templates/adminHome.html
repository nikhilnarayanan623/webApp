<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Admin Home</h1>
   
    <a href="/admin/logout" class="btn btn-danger">Logout</a>
    <br>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Block/Unblock</th>
            <th scope="col">Delete User</th>
            
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td style="display: none;">{{.UserId}}</td>
            <th scope="row">{{.ID}}</th>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Email}}</td>

            {{if .Status}}
              <td><a href="/admin/blockuser/block/{{.UserId}}" class="btn btn-danger">TO BLOCK</a></td>
            {{else}}
            <td><a href="/admin/blockuser/unblock/{{.UserId}}" class="btn btn-success">TO UNBLOCK</a></td>
            {{end}}
            
            <td><a href="/admin/deleteuser/{{.UserId}}" class="btn btn-danger">DELETE</a></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>

    
</body>
</html>
