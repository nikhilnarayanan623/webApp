<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

      <!-- nabar start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="mt-3" style="width: 90%  ;">
        <div class="row justify-content-between">
            <div class="col-2">
                <div class="row justify-content-end">
                    <a href="/admin/home"style="width: 2rem;"><button class="btn btn-success">Home</button></a>
                </div>
            </div>
            
            <div class="col-2">
                <h4 class=" text-info">Edit Product </h4>    
            </div>
            
            <div class="col-2">
                <div class="row justify-content-end">
                    <a href="/admin/logout"style="width: 2rem;"><button class="btn btn-danger">Logout</button></a>
                </div>
                
            </div>
      </div>
        
    </div>
</nav>
 <div class="container mt-5" style="width: 40rem;">
    <h3 class="{{.Error.Color}} mb-5 text-center">{{.Error.Alert}}</h3>
    <form class="row g-3 needs-validation" method="post" action="/admin/editdProduct/{{.Product.PID}}"  novalidate>

      <div class="col-md-12  ">
        {{if .Error.ProductName}}
        <p style="color: rgb(154, 0, 0); font-size: medium;">{{.Error.ProductName}} </p>
        {{else}}
        <label for="validationCustom01" class="form-label">Product name</label>
        {{end}}
        <input type="text" name="pname" class="form-control" placeholder="{{.Product.ProductName}}" id="validationCustom01" >

      </div>
      <div class="col-md-12">
        {{if .Error.Price}}
        <p style="color: rgb(154, 0, 0); font-size: medium;">{{.Error.Price}} </p>
        {{else}}
        <label for="validationCustom01" class="form-label">Product Price</label>
        {{end}}
        <input type="text" name="price" class="form-control" placeholder="{{.Product.Price}}" id="validationCustom01">
      </div>

      <div class="col-md-12">
        {{if .Error.Description}}
        <p style="color: rgb(154, 0, 0); font-size: medium;">{{.Error.Description}} </p>
        {{else}}
        <label for="validationCustom01" class="form-label">Product description</label>
        {{end}}
        <input type="text" name="descritption" class="form-control" placeholder="{{.Product.Description}}" id="validationCustom01">
      </div>
     
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
 </div>
</body>
</html>
