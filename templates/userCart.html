<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
      <!-- nabar start -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="row justify-content-between">
                <div class="col-2">
                      <a href="/home"><button class="btn btn-success">Home</button></a>
                </div>

                <div class="col-2">
                      <h3 class=" text-dark">Cart {{.Count}}</h3>    
                </div>
                  
                <div class="col-2">
                    <div class="row justify-content-end">
                        <a href="/logout"style="width: 2rem;"><button class="btn btn-danger">Logout</button></a>
                    </div>
                </div>

        </div>
    </div>
</nav>

<!-- navbar end  -->
<div class="container">
    <table class="table text-center border">
      <thead>
        <tr>
          <th scope="col-4">Product Name</th>
          <th scope="col-4">Price</th>
          <th scope="col-4">Availability</th>
          <th scope="col-4">Remove From Cart</th>
          
        </tr>
      </thead>
      <tbody>
        {{range .AllProducts}}
        <tr>
          <td scope="row" >{{.ProductName}}</td>
          <td scope="row">{{.Price}}</td>
          {{if .StockIn}}
          <td scope="row" class="text-success">Available</td>
          {{else}}
          <td scope="row" class="text-danger">Out Of Stock</td>
          {{end}}
          
          <td scope="row"><a href="/cart/removeFromCart/{{.PID}}" class="btn btn-danger">Remove</a></td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
</html>
