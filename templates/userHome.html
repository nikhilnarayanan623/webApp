<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <!-- nabar start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container mt-2 mb-3">
        <div class="row justify-content-between">
            <div class="col-4">
                <h2 class=" text-dark">Welcome {{.UserName}} </h2>    
            </div>
            <div class="col-2">
                <div class="row justify-content-end">
                    <a href="/cart"><button class="btn btn-success">Go To Cart</button></a>
                </div>
                
            </div>

            <div class="col-2 ">
                <div class="row ">
                    <a href="/edituser"><button class="btn btn-info">Edit Profile</button></a>
                </div>
                
            </div>
            <div class="col-2">
                <div class="row justify-content-end">
                    <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                </div>
                
            </div>
        </div>
        
    </div>
</nav>

<!-- navbar end  -->

<!-- products -->

 <!--Section: Content-->
 <section class="text-center container">
    <h4 class="mb-5"><strong>Products</strong></h4>

    <div class="row">

        {{range .Products}}

        <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <!-- <img src="https://helios-i.mashable.com/imagery/articles/04ACMHTcSYF9dTj0CMyUSfF/hero-image.fill.size_1248x702.v1611611844.png" class="img-fluid" /> -->
                    <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{.ProductName}}</h5>
                    <h3 class="card-text">{{.Price}}Rs</h3>
                    <p class="card-text">
                    {{.Description}}
                    </p>
                    <a href="/home/addToCart/{{.PID}}" class="btn btn-primary"> Add to cart</a>
                </div>
            </div>
        </div>

        {{end}}
    </div>

  </section>
  <!--Section: Content-->

<!-- product end  -->
   
</body>
</html>
